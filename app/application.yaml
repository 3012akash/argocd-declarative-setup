apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-manifests
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/3012akash/application-manifests.git'
    targetRevision: HEAD
    path: '.'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
